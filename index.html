<html>
	<head>
		<title>AngularJS-DistributionNetwork</title>
	</head>	
	<body 
		ng-app="app" 
		ng-controller="AppCtrl"
		mouse-capture
		ng-keydown="keyDown($event)"
		ng-keyup="keyUp($event)"
		>

		<div style="width: 100%; overflow: hidden;">
		    <div style="width: 600px; float: left;"> 
				<textarea 
					style="width: 100%; height: 100%;"
					network-json-edit
					view-model="networkViewModel"
					>
				</textarea>
			</div>
		    <div style="margin-left: 600px;">
    			<button
    				ng-click="addNewBlock()"
    				title="Add a new block to the network"
    				>
    				Add Block
				</button>
    			<button
    				ng-click="addNewInputConnector()"
    				ng-disabled="networkViewModel.getSelectedBlocks().length == 0"
    				title="Add a new input connector to the selected block"
    				>
    				Add Input Connector
				</button>
    			<button
    				ng-click="addNewOutputConnector()"
    				ng-disabled="networkViewModel.getSelectedBlocks().length == 0"
    				title="Add a new output connector to the selected block"
    				>
    				Add Output Connector
				</button>
    			<button
    				ng-click="deleteSelected()"
    				ng-disabled="networkViewModel.getSelectedBlocks().length == 0 && networkViewModel.getSelectedConnections().length == 0"
    				title="Delete selected blocks and connections"
    				>
    				Delete Selected
				</button>

				<!--
				This custom element defines the distributionnetwork.
				-->
			    <distribution-network
		    		style="margin: 5px; width: 100%; height: 100%;"
			      	network="networkViewModel"
			      	>
			    </distribution-network>
		    </div>
		</div>

		<link rel="stylesheet" type="text/css" href="app.css">

		<!-- Library code. -->
		<script src="lib/jquery-2.0.2.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>

		<!-- Flownetwork code. -->
		<script src="debug.js" type="text/javascript"></script>
		<script src="distributionnetwork/svg_class.js" type="text/javascript"></script>
		<script src="distributionnetwork/mouse_capture_service.js" type="text/javascript"></script>
		<script src="distributionnetwork/dragging_service.js" type="text/javascript"></script>
		<script src="distributionnetwork/distributionnetwork_viewmodel.js" type="text/javascript"></script>
		<script src="distributionnetwork/distributionnetwork_directive.js" type="text/javascript"></script>

		<!-- App code. -->
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
